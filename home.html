<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Photos to Yandex.Disk</title>
    <link rel="stylesheet" href="semantic/semantic.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="ui container">
        <!-- Блок поиска -->
        <div class="search-block ui segment">
            <h2 class="ui header">Загрузка фото из VK</h2>
            <div class="ui form">
                <div class="field">
                    <label>ID пользователя VK:</label>
                    <div class="ui action input">
                        <input type="text" placeholder="Введите ID или screen_name..." class="search-input">
                        <button class="ui button replace-button">Заменить</button>
                        <button class="ui button add-button">Добавить</button>
                        <button class="ui button clear-button">Очистить</button>
                    </div>
                </div>
            </div>
            <div class="selection-counter" style="display: none;"></div>
        </div>

        <!-- Панель управления -->
        <div class="ui segment control-panel">
            <div class="ui buttons">
                <button class="ui button select-all-button">
                    <i class="check square icon"></i>Выделить все
                </button>
                <button class="ui button upload-button" disabled>
                    <i class="cloud upload icon"></i>Отправить на диск
                </button>
                <button class="ui button view-uploaded-button">
                    <i class="folder open icon"></i>Посмотреть загруженные файлы
                </button>
            </div>
        </div>

        <!-- Блок изображений -->
        <div class="images-wrapper ui segment">
            <div class="ui placeholder segment" style="text-align: center; padding: 40px;">
                <div class="ui icon header">
                    <i class="image outline icon"></i>
                    Нет изображений для отображения
                </div>
                <p>Введите ID пользователя VK чтобы загрузить фотографии</p>
            </div>
        </div>
    </div>

    <!-- Модальное окно загрузки файлов -->
    <div class="ui modal file-uploader-modal">
        <i class="close icon"></i>
        <div class="header">Загрузка изображений на Яндекс.Диск</div>
        <div class="content">
            <div class="images-container"></div>
        </div>
        <div class="actions">
            <div class="ui button deny-button">Закрыть</div>
            <div class="ui primary button send-all-button">Отправить все файлы</div>
        </div>
    </div>

    <!-- Модальное окно просмотра загруженных файлов -->
    <div class="ui modal uploaded-previewer-modal">
        <i class="close icon"></i>
        <div class="header">Загруженные файлы</div>
        <div class="content">
            <div class="images-container"></div>
        </div>
        <div class="actions">
            <div class="ui button">Закрыть</div>
        </div>
    </div>

    <!-- jQuery должен быть загружен ПЕРВЫМ -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Semantic UI зависит от jQuery -->
    <script src="semantic/semantic.min.js"></script>

    <!-- Основное приложение -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
